<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign out"/>
        </form>
    </div>
    <div>
        <form method="post">
            <input type="text" name="text" placeholder="Введите сообщения">
            <input type="text" name="tag" placeholder="Тэг">
            <button type="submit">Добавить сообщение</button>
        </form>
    </div>
    <div>Список сообщений:</div>
    <form method="post" action="filter">
        <input type="text" name="filter">
        <button type="submit">Найти</button>
    </form>
    <ul>
        <th:block th:each="message, state:${allMessages}">
            <li>
                <b th:text="${message.id}"/>
                <i th:text="${message.text}"/>
                <i th:text="${message.tag}"/>
            </li>
        </th:block>
    </ul>
</body>
</html>
